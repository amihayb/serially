<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Communication Recorder - Blau Robotics</title>
    <link rel="icon" href="assets/logo-blau-robotics.ico" />
    <link rel="stylesheet" href="styles.css">
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-ERV6SQZTD5"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-ERV6SQZTD5');
	</script>
</head>
<body>
    <!-- Header Bar -->
    <header class="header">
        <div class="header-left">
            <button id="connectBtn" class="btn btn-primary">Connect</button>
            <select id="baudRateSelect" class="baud-rate-select">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200" selected>115200</option>
                <option value="230400">230400</option>
                <option value="460800">460800</option>
                <option value="921600">921600</option>
            </select>
        </div>
        <div class="header-center">
            <h1 class="app-name">Serially - Communication Recorder</h1>
        </div>
        <div class="header-right">
            <div class="logo">
                <img src="assets/logo-title.svg" alt="Blau Robotics Logo" width="200" height="33">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Recording Controls -->
        <div class="controls-section">
            <div class="recording-controls">
                <button id="recordBtn" class="btn btn-record" disabled>
                    <span class="btn-text">Start Recording</span>
                    <span class="btn-icon">‚è∫</span>
                </button>
                <button id="saveBtn" class="btn btn-save" disabled>
                    <span class="btn-text">Save Recording</span>
                    <span class="btn-icon">üíæ</span>
                </button>
            </div>
        </div>

        <!-- Serial Monitor -->
        <div class="serial-section">
            <div class="serial-header">
                <h3>Serial Monitor</h3>
                <div class="status-indicator">
                    <span id="connectionStatus" class="status-dot disconnected"></span>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
            <div class="serial-monitor">
                <textarea id="serialOutput" readonly placeholder="Serial data will appear here..."></textarea>
            </div>
        </div>

        <!-- Send Data Section -->
        <div class="send-section">
            <div class="send-header">
                <h3>Send Data</h3>
            </div>
            <div class="send-controls">
                <input type="text" id="sendInput" placeholder="Enter text to send..." disabled>
                <button id="sendBtn" class="btn btn-send" disabled>
                    <span class="btn-text">Send</span>
                    <span class="btn-icon">üì§</span>
                </button>
            </div>
            <div class="send-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="addCarriageReturn" checked>
                    <span class="checkbox-text">End with \r</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="addLineFeed" checked>
                    <span class="checkbox-text">End with \n</span>
                </label>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
